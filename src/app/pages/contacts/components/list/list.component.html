<div class="list-container">
  <sort-input (changeSort)="toggleSorting($event)"></sort-input>
  <div class="list-body">
    <div class="item" *ngFor="let item of list" (click)="select=item.id" [ngClass]="{'selected-class': select == item.id}">
      <item [item]="item" [selected]="select" (itemSelect)="itemSelected.emit($event)"></item>
    </div>
  </div>
</div>
